<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                Chat Chan
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-link"><a href="/rooms">Rooms</a></li>
                    <li class="nav-link"><a href="/logout">Log out</a></li>
                    {% else %}
                    <li class="nav-link"><a href="/login">Login</a></li>
                    <li class="nav-link"><a href="/signup">Signup</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% for message in messages %}
    <div class="container">
        <div class="toast fade show mt-3" role="alert">
            <div class="toast-header">
                <strong class="mr-auto">{{ message.tags|capfirst }}:</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                    <span>Ã—</span>
                </button>
            </div>
            <div class="toast-body">
                {{ message }}
            </div>
        </div>
    </div>
    {% endfor %}

    {% block content %}{% endblock %}

    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        $('.toast').toast();

        // var user_status = "{{ user.is_authenticated|escapejs }}";
        // console.log(user_status);

        // var ws_protocol = window.location.protocol == "https:" ? "wss" : "ws";
        // var ws_path = ws_protocol + '://' + window.location.host + "/user-status/" + room_id + "/";
        // var online_status_socket = new WebSocket(ws_path);
    </script>
</body>

</html>
